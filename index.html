<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>






<body>
  <header>
    <h2 class="p-2 text-light">Hairball Miner: Lost in Space</h2>
  </header>





  <body>
    <marquee behavior="alternate" direction="down" class="marquee1">
      <marquee behavior="alternate">
        <div>
          <img src="https://media.tenor.com/_T_WXwYqPPsAAAAi/aaaa.gif" alt="space-cat" onclick="mineHairballs()"
            id="spaceCat" draggable="false" class="apple-cat">
        </div>
      </marquee>
    </marquee>


  </body>




  <footer>

    <section>
      <div class="text-light">
        <div>Total Hairballs:</div>
        <div id="hairballs">0</div>
      </div>
    </section>

    <!-- stat sheet -->
    <section class="row space-card">
      <!-- upgrades sheet -->
      <section class="col-6">
        <div class="row">
          <div class="col-6 fw-bold">Click Upgrades</div>
          <div class="col-6 fw-bold">Automatic Upgrades</div>
        </div>
        <div class="row">
          <div class="col-6 btn btn-button bg-warning" onclick="buyBrush()">Buy Brush: 50HB</div>

          <div class="col-6 btn btn-button bg-warning" onclick="buyStickyLizard()">Buy Sticky Lizard: 2500HB</div>

        </div>
        <div class="row">

          <div class="col-6 btn btn-button bg-warning" onclick="buyCatnipBrush()">Buy Catnip Brush: 200HB</div>
          <div class="col-6 btn btn-button bg-warning" onclick="buyRoomba()">Buy Roomba: 6000HB</div>
        </div>
      </section>


      <!-- applied upgrades sheet -->
      <!-- TODO: I have to add syntax to where it will show how many extra hairballs are being given for each of the upgrades. I also have to apply some styling because it's a little wonky rn -->
      <section class="col-6">
        <div class="row">
          <div class="col-6 fw-bold">Click Stats:</div>
          <div class="col-6 fw-bold">Automatic Stats:</div>
        </div>



        <div class="row">
          <div class="col-6">
            <div class="row">
              <span id="brushCount">0</span>
              <span>Brushes</span>
            </div>
            <div class="row">
              <span id="catnipBrushCount">0</span>
              <span>Catnip Brushes</span>
            </div>

          </div>


          <div class="col-6">
            <span id="stickyLizardCount">0</span>
            <span>Sticky Lizards</span>
            <span></span>

            <div class="row">
              <span id="roomba">0</span>
              <span>Roombas</span>
              <span></span>
            </div>
          </div>
        </div>

      </section>
    </section>

  </footer>










  <script src="app.js"></script>
</body>

</html>
