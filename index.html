<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>






<body>
  <header>
    <h2 class="p-2 text-light">Hairball Miner: Lost in Space</h2>
  </header>





  <body>
    <marquee behavior="alternate" direction="down" class="marquee1">
      <marquee behavior="alternate">
        <div>
          <img src="https://media.tenor.com/_T_WXwYqPPsAAAAi/aaaa.gif" alt="space-cat" onclick="mineHairballs()"
            id="spaceCat" draggable="false" class="apple-cat">
        </div>
      </marquee>
    </marquee>


  </body>




  <footer>

    <section class="row text-center">

      <div class="col-3 text-light p-2 ms-3 fs-5">
        <div>Hairballs per click:</div>
        <div id="hairballsPerClick">0</div>
      </div>

      <div class="col-3 text-light p-2 ms-3 fs-5">
        <div>Total Hairballs:</div>
        <div id="hairballs">0</div>
      </div>

    </section>

    <!-- stat sheet -->
    <section class="row space-card">
      <!-- upgrades sheet -->
      <section class="col-12 col-md-6 text-light">
        <div class="row">
          <div class="col-6 fw-bold">Click Upgrades</div>
          <div class="col-6 fw-bold">Automatic Upgrades</div>
        </div>

        <!-- TODO: have to change html so it changes the cost of each item every time said item is purchased -->
        <!-- to do this, I think I will have to do some string interpolation -->
        <!-- maybe I have to create a template for the HTML in the row below...? -->

        <div class="row">

          <div class="col-5 btn btn-button spaceblue-bg custom-margin" onclick="buyBrush()">Buy Brush: 50HB
          </div>

          <div class="col-5 btn btn-button spaceblue-bg custom-margin" onclick="buyStickyLizard()">Buy Sticky Lizard:
            2500HB</div>

        </div>
        <div class="row">

          <div class="col-5 btn btn-button spaceblue-bg custom-margin" onclick="buyCatnipBrush()">Buy Catnip Brush:
            200HB
          </div>
          <div class="col-5 btn btn-button spaceblue-bg custom-margin" onclick="buyRoomba()">Buy Roomba: 6000HB</div>
        </div>
      </section>


















      <!-- applied upgrades sheet -->
      <!-- TODO: I have to add syntax to where it will show how many extra hairballs are being given for each of the upgrades. I also have to apply some styling because it's a little wonky rn -->
      <section class="col-12 col-md-6 text-light">
        <div class="row">
          <div class="col-6 fw-bold">Click Stats:</div>
          <div class="col-6 fw-bold">Automatic Stats:</div>
        </div>



        <div class="row">
          <div class="col-6">
            <div class="row">
              <span class="col-3" id="brushCount">0</span>
              <span class="col-4">Brushes</span>
              <span class="col-3" id="brushMultiplier">0</span>
            </div>
            <div class="row">
              <span class="col-3" id="catnipBrushCount">0</span>
              <span class="col-4">Catnip Brushes</span>
              <span class="col-3" id="catnipBrushMultiplier">0</span>
            </div>

          </div>


          <div class="col-6">
            <div class="row">
              <span class="col-3" id="stickyLizardCount">0</span>
              <span class="col-4">Sticky Lizards</span>
              <span class="col-3" id="stickyLizardMultiplier">0</span>
            </div>
            <div class="row">
              <span class="col-3" id="roomba">0</span>
              <span class="col-4">Roombas</span>
              <span class="col-3" id="roombaMultiplier">0</span>
            </div>
          </div>
        </div>

      </section>
    </section>

  </footer>










  <script src="app.js"></script>
</body>

</html>
